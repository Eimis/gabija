<aside>
  <h1>Groceries</h1>

  <div>
    <p ng-click="$ctrl.clearItems()">Clear items</p>
  </div>

  <label ng-repeat="item in $ctrl.allItems track by $index">
    <input type=checkbox>
    <span>{{ item.name }} <span class="added_on">(added on: {{ item.added_on|date:'dd-MM-yyyy HH:mm:ss' }})</span></span>
  </label>

  <div>
    <input type="text" id="input" ng-model="$ctrl.currentItem" />
    <input type="button" data-button="outline" value="âž•" ng-click="$ctrl.addItem($ctrl.currentItem)" />
  </div>
</aside>
